<html>
    <head>
        <meta charset="utf-8"/>
        <title>WarZone</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/ui-style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title text-center">WarZone</h1>
            <div class="div-menu-bg">
                <form style="margin-left: 5%; margin-right: 5%">
                    <div class="form-group">
                        <label class="menu-option-text" for="cmbLanguage">Idioma</label>
                        <select class="form-control" id="cmbLanguage">
                            <option>Español</option>
                            <option>Inglés</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="menu-option-text"for="cmbMusic">Musica</label>
                        <select class="form-control" id="cmbMusic">
                            <option>Sí</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="menu-option-text" for="cmbSoundEffects">Efectos de Sonido</label>
                        <select class="form-control" id="cmbSoundEffects">
                            <option>Sí</option>
                            <option>No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success menu-option-button">
                        Guardar
                    </button>
                    <a class="btn btn-default menu-option-button" role="button" href="index.html">Volver</a>
                </form>
            </div>
        </div>
    </body>
</html>
